<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristana | Spin Wheel</title>
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon"> <!-- To-Do: add a circular logo to make it more clear -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn"><span>spin</span></div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>5</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>1</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>10</span></div>
            <div class="number" style="--i:4;--clr:#daa520;"><span>2</span></div>
            <div class="number" style="--i:5;--clr:#ff340f;"><span>15</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50;"><span>3</span></div>
        </div>
    </div>
    <button id="claimBtn" class="claim-btn">Claim Reward</button>
    <div id="popupForm" class="popup-form">
        <div class="form-content">
            <h2>Claim Your Reward</h2>
            <form id="rewardForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="off" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="off" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" autocomplete="off" required>

                <button type="submit" class="submit-btn" id="pop-form-submit">Submit</button>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/script.js"></script>
</html>
